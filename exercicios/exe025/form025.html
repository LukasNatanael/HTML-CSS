<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <!-- Todo radiobutton tem o mesmo name, mas com id diferente-->
            <legend>Sexo</legend>
            <label>
                <input type="radio" name="sexo" id="isexoM" value="M" checked>Masculino</label> <br>
            <label>
                <input type="radio" name="sexo" id="isexoF" value="F">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol </label> <br>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas" checked> Basquete </label> <br>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação </label> <br>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis </label> <br>
            <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol" checked> Vôlei </label> <br>
        </fieldset>

        <p>
            <input type="button" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>

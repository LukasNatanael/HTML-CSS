<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </label>
        </p>
        <p>
            <label for="imedia">Média
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
            </label>
        </p>
        <p>
            <label for="imes">Período letivo
                <input type="month" name="mes" id="imes" value="2020-07">
            </label>
        </p>
        <p>
            <label for="iprova">Dia da prova
                <input type="date" name="prova" id="iprova">
            </label>
        </p>
        <p>
            <label for="ihora">Horário da prova
                <input type="time" name="hora" id="ihora">
            </label>
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
